<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kinch</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="wrapper">
    <div class="container">
      <header class="header">
        <a href="#" class="logo">
          <img src="img/logo.svg" alt="logo" class="logo__image" />
        </a>
        <div class="user-controller">
          <a href="#" class="user-avatar">
            <img
              src="img/user-avatar.png"
              alt="user avatar"
              class="user-avatar__image"
            />
          </a>
          <button href="#" class="logout">
            <img
              src="img/logout.png"
              alt="logout button"
              class="logout__image"
            />
          </button>
        </div>
      </header>
      <section class="user">
        <img src="img/user-avatar.png" alt="user avatar" class="user__avatar" />
        <span class="user__name">mista</span>
      </section>
      <section class="search-bar">
        <form action="#" class="search-bar__action">
          <img
            src="img/search-icon.svg"
            alt="search icon"
            class="search-bar__icon"
          />
          <input type="text" class="search-bar__input" />
        </form>
      </section>
      <section class="content">
        <img
          src="img/card-expample-1.png"
          alt="card 1"
          class="content__card-1 card"
        />
        <img
          src="img/card-expample-1.png"
          alt="card 1"
          class="content__card-2 card"
        />
        <img
          src="img/card-expample-1.png"
          alt="card 1"
          class="content__card-3 card"
        />
        <img
          src="img/card-expample-1.png"
          alt="card 1"
          class="content__card-4 card"
        />
        <img
          src="img/card-expample-1.png"
          alt="card 1"
          class="content__card-5 card"
        />
        <img
          src="img/card-expample-1.png"
          alt="card 1"
          class="content__card-6 card"
        />
        <img
          src="img/card-expample-1.png"
          alt="card 1"
          class="content__card-7 card"
        />
        <img
          src="img/card-expample-1.png"
          alt="card 1"
          class="content__card-8 card"
        />
        <img
          src="img/card-expample-1.png"
          alt="card 1"
          class="content__card-9 card"
        />
        <img
          src="img/card-expample-1.png"
          alt="card 1"
          class="content__card-10 card"
        />
        <img
          src="img/card-expample-1.png"
          alt="card 1"
          class="content__card-11 card"
        />
        <img
          src="img/card-expample-1.png"
          alt="card 1"
          class="content__card-12 card"
        />
        <img
          src="img/card-expample-1.png"
          alt="card 1"
          class="content__card-13 card"
        />
        <img
          src="img/card-expample-1.png"
          alt="card 1"
          class="content__card-14 card"
        />
        <img
          src="img/card-expample-1.png"
          alt="card 1"
          class="content__card-15 card"
        />
        <img
          src="img/card-expample-1.png"
          alt="card 1"
          class="content__card-16 card"
        />
      </section>
    </div>
  </body>
</html>
